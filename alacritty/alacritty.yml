window:
  dynamic_title: true
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  padding:
    x: 12
    y: 12

  dynamic_padding: false
  decorations: none

scrolling:
  history: 50000
  multiplier: 3

font:
  normal:
    family: SauceCodePro NF
    style: Regular

  bold:
    family: SauceCodePro NF
    style: Bold

  italic:
    family: SauceCodePro NF
    style: Bold Italic

  offset:
    x: 0
    y: 2
  
  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

draw_bold_test_with_bright_colors: true

# Font configuration
font:
  size: 12.0

